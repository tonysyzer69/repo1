---
name: restart-app
description: run restart-app
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    immutable: true
  kwarg_op:
    immutable: true
  timeout:
    default: 6000
  cmd:
    description: "Command to run"
    immutable: true
    default: "~/git/itservice/infra/stackstorm/packs/st2_chatops_aliases/actions/restart-app.sh {{slack_arg}} {{user}}"
  slack_arg:
    description: "slack_arg"
    type: string
    required: true
  user:
    description: "slack user"
    type: string
    required: true
    default: "{{action_context.api_user}}"
